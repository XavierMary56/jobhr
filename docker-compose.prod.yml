version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tg_hr_postgres
    restart: always
    environment:
      POSTGRES_DB: tg_hr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - tg_hr_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tg_hr_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tg_hr_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: tg_hr_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres-change-me}@postgres:5432/tg_hr?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      
      # Server
      ADDR: "0.0.0.0:8080"
      JWT_SECRET: ${JWT_SECRET:-change-me-production-secret}
      
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_WEBAPP_URL: https://www.looksupermm.com
      TELEGRAM_DEV_MODE: "false"
      
      # Security
      COOKIE_SECURE: "true"
      HR_DEFAULT_STATUS: "active"
      ALLOWED_ORIGINS: "https://www.looksupermm.com"
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - tg_hr_network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Server (Node.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://www.looksupermm.com/api
        NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
    container_name: tg_hr_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://www.looksupermm.com/api
      NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      NEXT_PUBLIC_SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@looksupermm.com}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - tg_hr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tg_hr_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
