services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tg-hr-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tg_hr
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tg-hr-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tg-hr-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tg-hr-network

  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg-hr-app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/tg_hr?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      JWT_SECRET: ${JWT_SECRET:-change-me}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      ADDR: :8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tg-hr-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tg-hr-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://app:8080
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - tg-hr-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tg-hr-network:
    driver: bridge
